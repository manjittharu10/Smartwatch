<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="flex justify-center m-10">
   <div class="h-40 w-40 border-2 border-pink-500 flex flex-col justify-center items-center space-y-5 bg-blue-200 rounded-md animate-bounce">
    <div><h1 class="text-grey-200">STOP WATCH</h1></div>
    <div class="h-10 w-30 p-5 border-1 border-orange-700 flex justify-center items-center rounded-md">

    <p id="man" class="text-gray-600">00:00:00</p>
    </div>
    <div  class="flex gap-3">
    <button id="start" class="bg-green-200 border-2 border-red-900 text-grey-200 text-sm w-10 text-shadow-2xs rounded-md hover:scale-125 transition delay-150 duration-300 ease-in-out box">start</button>
    <button id="stop" class=" bg-pink-300 border-2 border-grey-200 text-red-900 text-sm w-10 text-shadow-2xs rounded-md hover:scale-125 transition delay-150 duration-300 ease-in-out">stop</button>
    <button id="reset" class="bg-yellow-200 border-2 border-green-900 text-green-900 text-sm w-10 text-shadow-2xs rounded-md hover:scale-125 transition delay-150 duration-300 ease-in-out">reset</button>
    </div>
    </div>
    </div>

    <script src="script.js" type="module">
    </script>
</body>
</html>
